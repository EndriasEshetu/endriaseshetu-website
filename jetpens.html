<!DOCTYPE html>
<html>
  <head>
    <title>Endrias's JetPens Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/jetpens-header.css" />
    <link rel="stylesheet" href="styles/pages/jetpens.css" />
  </head>
  <body>
    <div class="jetpens-header">
      <div class="jetpens-header-left-section">
        <a href="jetpens.html" class="header-link">
          <img class="jetpens-logo" src="images/jetpens-logo.png" />
        </a>
      </div>

      <div class="jetpens-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">Go</button>
      </div>

      <div class="jetpens-header-right-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid"></div>
    </div>

    <script type="module" src="scripts/jetpens.js"></script>
  </body>
</html>
